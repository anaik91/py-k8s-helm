apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pyk8s.fullname" . }}-test-connection"
  labels:
    {{- include "pyk8s.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['http:{{ $.Chart.Name }}-service}}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.service.port }}']
  restartPolicy: Never
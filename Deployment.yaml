apiVersion: v1
kind: ConfigMap
metadata:
  name: py-config
  namespace: default
data:
  DUMP_LOCATION: /tmp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-deployment
  labels:
    app: py
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py
  template:
    metadata:
      labels:
        app: py
    spec:
      containers:
      - name: py
        image: anaikdocker/py:2
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
        env:
        - name: DUMP_LOCATION
          valueFrom:
            configMapKeyRef:
              name: py-config
              key: DUMP_LOCATION
---
apiVersion: v1
kind: Service
metadata:
  name: py-service
spec:
  type: NodePort
  selector:
    app: py
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 5000
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: py-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: py-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics: 
  - type: Resource
    resource:
      name: memory 
      target:
        type: Utilization 
        averageValue: 30Mi 